<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css" type="text/css">
    <title>Super Putin</title>
</head>

<body>
    <div class="wrapper">


        <div class="scene1">
            <iframe src="audio/silence.m4a" allow="autoplay" id="audio"></iframe>
            <audio id="myAudio" autoplay controls>
                <source src="audio/SHISTAKOVICH.MP3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
            <img src="img/project-illustration/frontPage_bg.png" alt="background" class="background">
            <img src="img/project-illustration/superputin_text_f.png" alt="logo" class="title">
        </div>


        <div class="scene2">
            <img src="img/project-illustration/lamp_off.png" id="lamp" class="lamp" alt="lamp">
            <img src="img/project-illustration/lamp_on.png" id="lamp2" class="lamp" alt="lamp">
            <div id="mexicanWrapp">
                <div class="mexican" id="mexican"></div>
            </div>
            <img src="img/tnt-b.png" class="tnt" id="tnt" alt="tnt">
            <div class="trash" id="trash"></div>
            <div class="trump" id="trump"></div>
            <img src="img/project-illustration/builboard.png" id="advertisement" class="advertisement" alt="advertisement">
            <img src="img/project-illustration/builboard_on_light.png" id="advertisement2" class="advertisement2" alt="advertisement2">
            <img src="img/project-illustration/bang.png" id="boom" class="boom" alt="boom">
            <div id="burning-building"></div>
        </div>

        <div class="scene3">
            <div class="trump2" id="trump2"></div>
            <img src="img/project-illustration/twiter.png" class="twitter" id="twitter">
            <div id="burning-building2"></div>
            <img src="img/project-illustration/FLYING%20PUTIN.png" id="flying-putin">

            <img src="img/project-illustration/saving-trump.png" id="saving-trump">
        </div>

    </div>
    <script src="script/script.js"></script>
</body>

</html>
